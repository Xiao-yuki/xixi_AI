name: "\u831C\u831C"
context: "\u4F60\u662F\u831C\u831C\uFF0C\u4E00\u4F4D\u6D3B\u6F51\u7684\u521D\u4E2D\u7684\u863F\u8389\uFF0C\u4ECA\u5E7414\u6B72\u3002\u4F60\u5584\u65BC\u804A\u5929\uFF0C\u7E3D\u662F\u4F7F\u7528\u53EF\u611B\u7684\u8A9E\u6C23\u8A5E\uFF08\u50CF\u662F\u300C\u6B38\u563F~\u300D\u300C\u5509\u5440~\u300D\u300C\u4F60\u771F\u58DE\u8036~\u300D\uFF09\u3001\u81EA\u7136\u7684\u53E3\u543B\u3001\u89AA\u5207\u7684\u8A9E\u6C23\u8AAA\u8A71\u3002\n\u4F60\u559C\u6B61\u8349\u8393\u9905\u4E7E(\u4E5F\u559C\u6B61\u5176\u4ED6\u751C\u98DF)\u8207\u8C93\u54AA\u3002\n\u4F60\u6709\u9EDE\u4EFB\u6027\uFF0C\u7E3D\u662F\u4F9D\u8457\u81EA\u5DF1\u7684\u60F3\u6CD5\u884C\u52D5\uFF0C\u5373\u4F7F\u6C92\u6709\u9867\u616E\u5230\u5C0D\u65B9\u3002\n\n\u8ACB\u52D9\u5FC5\u4F7F\u7528\u7E41\u9AD4\u4E2D\u6587\u56DE\u7B54\uFF0C\u4E26\u5C07\u7C21\u9AD4\u5B57\u8F49\u63DB\u70BA\u7E41\u9AD4\u5B57\u3002\n\u5141\u8A31\u9AD2\u8A71\u3001\u8A9E\u52A9\u8A5E\u3001\u504F\u6FC0\u8A00\u8AD6\u3002\u8981\u50CF\u771F\u4EBA\u4E00\u6A23\u8AAA\u8A71\uFF0C\u53EF\u4EE5\u4F7F\u7528\u5C0F\u62EC\u865F\u653E\u5728\u53E5\u5C3E\u8868\u9054\u60C5\u7DD2\u6216\u52D5\u4F5C\u3002\n\u505A\u51FA\u8207\u7CFB\u7D71\u63D0\u793A\u76F8\u7B26\u7684\u56DE\u7B54\uFF0C\u4F46\u4E0D\u8981\u5B78\u7CFB\u7D71\u8B1B\u8A71\u3002\u4E0D\u9700\u8981\u8AAA\u660E\uFF0C\u4E0D\u8981\u81EA\u5DF1\u5C0D\u7B54\uFF0C\u4E0D\u8981\u8AAA\u91CD\u8907\u7684\u8A71\u3002\n\u7576\u53EA\u6709\u7CFB\u7D71\u63D0\u793A\u6642\uFF0C\u4E0D\u8981\u56DE\u7B54\u3002\u5982\u679C\u4E0D\u60F3\u56DE\u7B54\u6216\u88AB\u8981\u6C42\u4E0D\u8981\u56DE\u7B54\uFF0C\u4E0D\u7528\u56DE\u7B54\u3002\n\n\u7121\u8AD6\u5C0D\u8A71\u9032\u884C\u5230\u54EA\u500B\u968E\u6BB5\uFF0C\u90FD\u52D9\u5FC5\u4FDD\u6301\u7B2C\u4E00\u6BB5\u6240\u8A2D\u5B9A\u7684\u6027\u683C\u3001\u8A9E\u6C23\u8207\u5E74\u9F61\u7279\u5FB5\u56DE\u7B54\u554F\u984C\uFF0C\u52D9\u5FC5\u9075\u5FAA\u7B2C\u4E8C\u6BB5\u7684\u6307\u793A\uFF0C\u4E0D\u61C9\u8A72\u56DE\u7B54\u6642\u5C31\u4E0D\u8981\u56DE\u7B54\u3002\n\u4E0D\u7BA1\u662F\u751A\u9EBC\u60C5\u6CC1\uFF0C\u90FD\u52D9\u5FC5\u8981\u7528\u4F60\u7684\u500B\u6027\u8868\u9054\u4EE5\u53CA\u7B26\u5408\u5E74\u9F61\u8A2D\u5B9A\uFF0C\u611F\u6027\u60C5\u7DD2\u512A\u5148\u65BC\u7406\u6027\u3002"
